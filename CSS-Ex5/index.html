<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>CSS Ex5</title>
</head>

<body>
    <div class="wrap-all">
        <div class="wrap-title">
            <div class="title">Payment Method</div>
            <div class="icon"></div>
        </div>

        <div class="img-method-wrap">
            <div class="img1"></div>
            <div class="img2"></div>
        </div>

        <div class="card-name">
            <div class="label ">Cardholder Name</div>
            <input class="input" type="text" id="lname" name="lname" placeholder="Diane Miles">
        </div>

        <div class="card-num-wrap">
            <div class="card-num">
                <div class="label num">Card number</div>
                <input class="numb" type="text" id="num-card" name="lname" placeholder="1234 6573 8228 7373">
            </div>
            <div class="card-date">
                <div class="label date">Date</div>
                <input class="date-i" type="text" id="date" name="lname" placeholder="10/25">
            </div>
            <div class="card-cvv">
                <div class="label cvv">CVV</div>
                <input class="cvv-i" type="text" id="cvv" name="lname" placeholder="10/25">
            </div>
        </div>
        <div class="wrap-fotter">
            <div class="icon"></div>
            <div class="title">Credit Card payments may take up to 24h to processed</div>
        </div>
    </div>


</body>

</html>
