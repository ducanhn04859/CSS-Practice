<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Ex6</title>
</head>

<body>
    <div class="wrap-title">
        <div class="title">Order Summary</div>
        <div class="icon"></div>
    </div>

    <div class="wrap-content1">
        <div class="bala">Balance amount:</div>
        <div class="bala-num">100.00 $</div>
    </div>
    <div class="wrap-content2">
        <div class="bala">VAT (21%):</div>
        <div class="bala-num">21.00 $</div>
    </div>

    <div class="wrap-content3">
        <div class="total">Total:</div>
    </div>
    <div class="wrap-content4">
        <div class="incVAT">(Incl. VAT):</div>
        <div class="incVAT-num">100.00 $</div>
    </div>

    <div class="wrap-content5">
        <div class="wrap-content5-1">
            <div class="acc">Account after top up</div>
        </div>
        <div class="wrap-content5-2">
            <div class="name">Theresa Williamson</div>
            <div class="acc-num">100.00 $</div>
        </div>
    </div>

    <div class="wrap-content6">Confirm your order</div>

</body>

</html>
