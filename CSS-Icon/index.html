<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="../fontawesome/css/all.css" rel="stylesheet">
    <!--load all styles -->
    <title>CSS -Icon</title>
</head>

<body>
    <i class="fab fa-airbnb fa-5x fa-spin"></i>
    <i class="fas fa-ad fa-2x"></i><br><br><br>
    <i class="fas fa-quote-left fa-2x fa-pull-left"></i>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet modi doloribus atque, fugit consequatur neque sapiente dolorum similique earum vitae dolore quaerat, hic nesciunt sunt quo aperiam, molestiae voluptates aspernatur.</p>
    <div class="fa-3x">
        <i class="fad fa-bus-alt" style="--fa-primary-color: gold;"></i>
        <!-- primary layer color defined -->
        <i class="fad fa-bus-alt" style="--fa-primary-color: orangered;"></i>
        <!-- primary layer color defined -->
        <i class="fad fa-fill-drip" style="--fa-secondary-color: limegreen;"></i>
        <!-- secondary layer color defined -->
        <i class="fad fa-fill-drip" style="--fa-secondary-color: rebeccapurple;"></i>
        <!-- secondary layer color defined -->
        <i class="fad fa-battery-full" style="--fa-primary-color: limegreen; --fa-secondary-color: dimgray;"></i>
        <!-- secondary + primary layer color defined -->
        <i class="fad fa-battery-quarter" style="--fa-primary-color: orange; --fa-secondary-color: dimgray;"></i>
        <!-- secondary + primary layer color defined -->
    </div>
</body>

</html>
